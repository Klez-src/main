<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#141414] flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-white text-5xl font-bold mb-2 leading-none">listn <span class="text-gray-500 text-sm align-top">BETA</span></h1>
        <div class="bg-[#1B1B1B] p-6 rounded-lg shadow-lg w-80">
            <h2 class="text-white text-2xl font-semibold mb-4">sign in</h2>
            <form action="https://www.amazon.com" method="get">
                <input type="text" placeholder="Username" class="w-full p-3 mb-3 bg-[#292929] text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" placeholder="Password" class="w-full p-3 mb-4 bg-[#292929] text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">login</button>
            </form>
            <p class="text-gray-500 mt-4">don't have an account? <a href="https://www.amazon.com" class="text-white underline">sign up</a></p>
        </div>
    </div>
</body>
</html>
